<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>switch</title>
</head>
<body>
    
    <script>
        var val = 't';
        switch (val) {
            case 'strong':
                console.log('hello');
                console.log('strong');
                break;
            case 'test':
                console.log('hello');
                console.log('test');
                break;
            default:
                console.log('hello world')
                break;
        }
    </script>
</body>
</html>
