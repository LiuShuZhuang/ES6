<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
    
    <script>

        let Student = class {
                constructor(name,age) {
                    this.name = name;
                    this.age = age;
                }
                get dispose(){
                    return this.myDispose();
                }

                myDispose(){
                    return  `名字为:${this.name},年龄为${this.age}`;
                }
            }

        let xiaoming = new Student('xiaoming');
        console.log(xiaoming.dispose);
    </script>
</body>
